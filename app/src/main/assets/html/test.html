body{

 margin-left: 5%;
 margin-right:5%;
 font-size:2.5em;
 color:white;
}
.topcantainer{
background-color: #DCDCDC; 
color: #FD2F6E; 
padding: 2%;
 border-radius:10px;
}


</style>

<body>

<div class="topcantainer">

<span >设置锁屏时请关闭系统锁屏及其他锁屏 (如锁屏壁纸类APP，防止与其冲突) </span>
<br/>
<span>保证程序允许开机自启动(保证锁屏获取必要权限) </span>
</div>


<p  >
（1）vivo手机上锁屏没效果怎么办？
</p>

<p >
需要在i管家-软件管理-软件权限管理-锁屏显示-开启死之钟锁屏显示
</p>


<p >
（2）oppo手机锁屏使用没效果怎么办？
</p>

<p >
oppo手机需要用户在使用死之钟的时候锁屏才会生效
</p>

<p >
（3）锁屏功能没效果怎么办？
</p>

<p >
首先检查下是否开启死之钟锁屏功能。如果开启。则关闭后再次开启
</p>
<p >
（4）锁屏功能使用一段时间就无效
</p>

<p >
app处于后台的情况下，系统有可能会将其杀死，这种情况需要用户手动添加死之钟到清理白名单
</p>

</body>
</html>
